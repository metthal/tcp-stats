<html>
<head>
	<script type="text/javascript" src="web/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="web/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="web/highcharts.js"></script>
	<script type="text/javascript" src="web/tcp-stats.js"></script>
	<script type="text/javascript" src="web/test.json"></script>
	<link rel="stylesheet" type="text/css" href="web/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="web/tcp-stats.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">TCP Stats</a>
		</div>
		<ul class="nav navbar-nav">
			<li id="menu-analyses" class="active"><a href="#">Statistics</a></li>
			<li id="menu-about"><a href="#">About</a></li> 
		</ul>
	</nav>
	<div id="analysis-container" class="container">
		<div class="analysis">
			<div class="analysis-header">
				Key-value analysis
				<span class="analysis-header-arrow pull-right glyphicon glyphicon-menu-up"></span>
			</div>
			<div class="analysis-body">
				<table class="table table-striped key-value-table">
					<tr>
						<td>Key 1</td>
						<td>Value 1</td>
					</tr>
					<tr>
						<td>Key 1</td>
						<td>Value 1</td>
					</tr>
					<tr>
						<td>Key 1</td>
						<td>Value 1</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="analysis">
			<div class="analysis-header">
				Table analysis
				<span class="analysis-header-arrow pull-right glyphicon glyphicon-menu-up"></span>
			</div>
			<div class="analysis-body">
				<table class="table">
					<thead>
						<tr>
							<th>Header 1</th>
							<th>Header 2</th>
							<th>Header 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Data 1</td>
							<td>Data 2</td>
							<td>Data 3</td>
						</tr>
						<tr>
							<td>Data 1</td>
							<td>Data 2</td>
							<td>Data 3</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="analysis">
			<div class="analysis-header">
				Graph analysis
				<span class="analysis-header-arrow pull-right glyphicon glyphicon-menu-up"></span>
			</div>
			<div class="analysis-body">
				<div class="graph" id="demo-chart">
				<script type="text/javascript">
$(function () { 
	$("#demo-chart").highcharts({
		chart: {
			type: 'bar',
			width: $("#demo-chart").closest(".analysis").width(),
			spacingRight: 50
		},
		title: {
			text: 'Fruit Consumption'
		},
		xAxis: {
			categories: ['Apples', 'Bananas', 'Oranges']
		},
		yAxis: {
			title: {
				text: 'Fruit eaten'
			}
		},
		series: [{
			name: 'Jane',
			data: [1, 0, 4]
		}, {
			name: 'John',
			data: [5, 7, 3]
		}]
	});
});
				</script>
				</div>
			</div>
		</div>
	</div>
	<div id="about-container" class="container">
		<div class=".about">
			<h1>About</h1>
		</div>
	</div>
</body>
</html>
